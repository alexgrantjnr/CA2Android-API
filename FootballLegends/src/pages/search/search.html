<ion-header>
    <ion-navbar color="danger">
      <ion-title>
        Player List
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-item>
      <ion-searchbar [(ngModel)]="terms"></ion-searchbar>
      <button ion-button round medium outline color="dark" (click)="sort()">Sort Players</button>
    </ion-item>
  
    <ion-list>
      <ion-item *ngFor="let c of players | search : terms">
        <ion-avatar item-left>
          <img src="{{c.photoURL}}">
        </ion-avatar>
        <ion-avatar item-right>
            <img src="../../assets/imgs/football1.jpg">
          </ion-avatar>
        <h2>{{c.firstName}} {{c.lastName}}</h2>
        <p>Age: {{c.age}}, URL: {{c.photoURL}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
